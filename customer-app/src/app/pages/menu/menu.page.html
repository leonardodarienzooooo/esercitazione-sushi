<ion-header>
  <ion-toolbar color="success">
    <ion-title>Menu - Tavolo {{tavolo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Ciao {{nome}}, cosa vuoi mangiare?</h3>

  <ion-list>
    <ion-item *ngFor="let p of prodotti">
      <ion-thumbnail slot="start">
        <img [src]="p.immagine_url" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{p.nome}}</h2>
        <p>{{p.prezzo}}â‚¬ - {{p.categoria_nome}}</p>
      </ion-label>
      <ion-button slot="end" (click)="aggiungi(p)">+</ion-button>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-button expand="block" color="danger" (click)="inviaOrdine()" [disabled]="carrello.length == 0">
      Invia Ordine ({{carrello.length}} piatti)
    </ion-button>
  </ion-footer>
</ion-content>
